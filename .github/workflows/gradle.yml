name: Build
on: [push]
jobs:
    build:
      runs-on: windows-latest
      steps:
        - uses: action/checkout@v2
        - name: Set up JDK 17
          uses: action/setup-java@v2
          with:
            java-version: 17
            distribution: 'adopt'
        - name: Build with Gradle
          run: ./gradlew build